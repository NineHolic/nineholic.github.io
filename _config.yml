# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://nineholic.github.io
date_format: "ordinal"
title: Nine
subtitle: Blog
description:
keywords: 九, Nine, NineHolic
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 5
repository: NineHolic/nineholic.github.io
# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: false
# 可选组件配置
components:
    # 分享
    # weibo,qq,wechat,douban,qzone,linkedin,facebook,twitter
    share:
        enabled: false
        hide-platforms: qq,facebook
    # 不蒜子访问统计
    busuanzi:
        enabled: true
        start_date: 2021-05-01
    # My Popular Repositories
    side_bar_repo:
        enabled: true
        limit: 5
    # 文章字数统计
    word_count:
        enabled: true
    # 鼠标点击烟火效果
    firework:
      enabled: true
    # 禁用网页 F12 调试
    html_debug:
      enabled: false
    # 页面右上角，天气插件
    weather:
        enabled: true
        image_alt:
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 代码高亮风格，支持的 theme 列表见 https://github.com/mzlogin/rouge-themes
highlight_theme: base16.solarized.dark
# highlight_theme: base16.dark

# ---------------- #
#      Author      #
# ---------------- #
author: Nine
organization: 
organization_url: 
github_username: NineHolic
location: Nanchang, China
email: nineholic@qq.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /categories/
    label: 分类

  -
     href: /archives/
     label: 归档

#   -
#     href: /open-source/
#     label: 开源

  -
    href: /wiki/
    label: 维基

  -
    href: /links/
    label: 链接

  -
    href: /about/
    label: 关于

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

